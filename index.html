<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
</head>
<body>
    <h1>Carrinho de compras</h1>

    <div id="h2">
        <h2>Selecione seus produtos</h2>
    </div>
    <div id="nome-usuario">
        <input type="text" placeholder="Insira o nome de usuário" id="input-nome-usuario">
        <input type="button" value="Criar usuário" onclick="criarUsuario()">
    </div>
    <div id="input-produtos">
        <br><input type="text" placeholder="Nome do produto" id="input-nome-produto"> 
        <input type="text" placeholder="Valor do produto" id="input-valor-produto"> 
        <input type="button" value="Adicionar" onclick="adicionarItemAoCarrinho()">
    </div>

    <div id="itens-carrinho">

    </div>



<script src="script.js"></script>
</body>
</html>
